                <form class="main__form block" action="#">

                        />
                    </div>
                    <div class="block__line">
                        <div class="checkbox">
                            <input
                                id="car"

                                name="car"
                                class="checkbox__input"
                            />
                            <label for="car" class="checkbox__label">Автомобиль?</label>
                        </div>
                    </div>

                    <div class="block__line">
                        <div class="switcher">

                                    type="radio"
                                    name="color"
                                    class="radiobuttons__input"
                                />
                                <label for="color_1" class="radiobuttons__label">Зеленый</label>
                            </div>

                            <div class="radiobuttons__item">
                                <input
                                    id="color_2"
                                    autocomplete="off"
                                    type="radio"
                                    name="color"
                                    class="radiobuttons__input"
                                />
                                <label for="color_2" class="radiobuttons__label">Красный</label>
                            </div>
                        </div>
                    </div>

                    <div class="block__line">
                        <div class="file">
                            <input id="file_1" class="file__input" type="file" />
                            <label for="file_1" class="file__label">Выбрать файл</label>
                        </div>
                    </div>

                    <div class="block__line">
                        <select name="select" class="block__select">
                            <option value="1" selected>Я Пункт №1</option>
                            <option value="2">Пункт №2</option>
                            <option value="3">Пункт №3</option>
                            <option value="4">Пункт №4</option>
                        </select>
                    </div>
                    <div class="block__line">
                        <textarea
                            placeholder="Коментарий"
                            autocomplete="off"
                            name="text"
                            class="block__textarea"
                        ></textarea>
                    </div>

                    <button type="submit" class="block__button">Send</button>
                </form>

                            <option selected value="2">Пункт №2</option>
